<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body class="dark-mode">
  <div class="container">
    <div class="header">
      <h1>📝 My To-Do List</h1>
      <button id="modeToggle" onclick="toggleTheme()">🌞</button>

    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="New task..." />
      <input type="text" id="tagInput" placeholder="#tag (optional)" />
      <button onclick="addTask()">+</button>
    </div>

    <input type="text" id="searchInput" onkeyup="filterTasks()" placeholder="Search tasks..." />

    <table id="taskTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Task</th>
          <th>Tag</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <div class="pomodoro">
    <h2 id="timerTitle">FOCUS TIMER</h2>
      <div id="timer">25:00</div>
      <button id="pomodoroBtn" onclick="togglePomodoro()">Start</button>
      <button onclick="resetPomodoro()">Reset</button>
    </div>
     <audio id="startSound" src="sound/start.wav" preload="auto"></audio>
     <audio id="alarmSound" src="sound/alarm.mp3" preload="auto"></audio>


    <p id="taskCounter">Total: 0</p>
    <footer>Designed by Jana 🌸</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
